<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math object</title>
</head>
<body>
    <div class="conatiner">
        this is for preactice of math
    </div>


    <script>
        //math funton have already stored constat value 

        let m=Math
        console.log(m);
        console.log("the value of math.pi is ", Math.PI);

        let a=23.2324;
        let b=69; //noicee

        console.log("the value of a and b is ",a,b);
        console.log("the value of a and b rounded is ", Math.round(a) , Math.round(b));

        console.log(Math.pow(a,b));

        console.log('rounder up ' , Math.ceil(a));
        console.log("rounded down" , Math.floor(a));

        console.log("min value function" , Math.min(23,34,12));
        console.log("max value function" , Math.max(123,32,345));


        let r =Math.random();
        console.log(r);

        let x=1;
        let y=100;

        let o = x +(y-x)*Math.random();
        console.log(o);



        //all math functions can be done . not graph maybe

    </script>
