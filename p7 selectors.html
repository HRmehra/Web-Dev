<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 2px solid black; 
          
        }
        /* id selector */
        #red{
            
            color:red;
        }
        /* class selector */
        .elements{
            color: teal;

            background-color: whitesmoke;
        }
        /* grouping selector */
        footer , .another{
            background-color: grey;
        }
    </style>
</head>
<body>
    <h2>Css Selectors</h2>
    <p id="red" class="elements ">this is a paragraph to learn about css Selectors</p>
    <p class="elements">another paragraph</p>
    <p class="another">another again</p>
    <p>another once again</p>
</body>
<footer> this is a footer</footer>
</html>
